<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: "Roboto", sans-serif;
            background-color: #ffffff;
            padding: 20px;
        }
    </style>
</head>

<body>

    <nav>
        <a href="index.html" style="text-decoration: none; color: blue;"><i class="bi bi-arrow-left"></i>
            Volver al Listado
        </a>
    </nav>

    <hr>

    <main>
        <h1><i class="bi bi-clipboard2-fill"></i> Ficha de Matrícula</h1>
        <p>Complete los datos del nuevo estudiante.</p>

        <hr>

        <form action="index.html">

            <label><i class="bi bi-person"></i> Nombres Completos:</label><br>
            <input type="text" placeholder="Ej. Ana Lucía" size="74" required><br><br>

            <label><i class="bi bi-person-fill"></i> Apellidos:</label><br>
            <input type="text" placeholder="Ej. Torres Vega" size="74" required><br><br>

            <label><i class="bi bi-envelope"></i> Correo Electrónico:</label><br>
            <input type="email" placeholder="alumno@instituto.edu.pe" size="74" required><br><br>

            <label><i class="bi bi-backpack"></i>Carrera:</label><br>
            <select style="width:530px;">
                <option>-- Seleccionar --</option>
                <option>Diseño Grafico</option>
                <option>Marketing</option>
                <option>Ingeniero de Sistemas</option>
            </select>

            <br><br>

            <button type="button" style="color: white;
                background-color: black;
                padding: 8px 200px;
                display: inline-block;">
                <i class="bi bi-save"></i>
                GUARDAR DATOS
            </button>

        </form>
    </main>

</body>

</html>
